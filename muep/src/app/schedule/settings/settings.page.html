<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Ustawienia planu zajęć</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-accordion-group *ngFor="let schedule of schedules">
    <ion-accordion>
      <ion-item slot="header">
        <ion-label>{{schedule.name}}</ion-label>
      </ion-item>

      <ion-card slot="content">
        <ion-card-header>
          <ion-card-subtitle>Wydział {{schedule.values.department.name}}</ion-card-subtitle>
          <ion-card-title>{{schedule.name}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <p>Typ: {{schedule.values.type.name}}</p>
          <p>Stopień: {{schedule.values.cycle.name}}</p>
          <p>Numer albumu: {{schedule.values.album || "Brak"}}</p>
        </ion-card-content>

        <ion-item routerLink="/setup/edit" (click)="closeModal()">
          <ion-icon name="pencil" slot="start"></ion-icon>
          <ion-label>Edytuj</ion-label>
        </ion-item>

        <ion-item (click)="showAlert(schedule)">
          <ion-icon name="trash" slot="start" color="danger"></ion-icon>
          <ion-label color="danger">Usuń</ion-label>
        </ion-item>
      </ion-card>
    </ion-accordion>
  </ion-accordion-group>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/setup/add" (click)="closeModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
